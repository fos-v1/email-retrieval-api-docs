openapi: 3.0.3
info:
  title: Data Retrieval API
  version: 1.0.0
  #description: |
    #The **Data Retrieval API** authenticates users, retrieves unprocessed email data from the database,
    #matches it with stored JSON, and returns matched data in JSON format.
    #---
    
  contact:
    name: Freightoscope Support
    email: support@freightoscope.com


servers:
  - url: https://test.freightoscope.com
    description: Test Server
  - url: https://app.freightoscope.com
    description: Production Server
  


paths:
  /AIEmailData:
    get:
      summary: Retrieve processed Email data
      description: Fetches the most recent unprocessed email data.
      parameters:
        - name: userName
          in: query
          required: true
          description: Username for authentication.
          schema:
            type: string
          example: "AI Demo"
        - name: Password
          in: query
          required: true
          description: Password for authentication.
          schema:
            type: string
          example: "FOS@2024"
        #- name: 
          #in: query
          #required: false
          #description: |
            #Optional  threshold (0–100).  
            #- `0` → includes  values in response.  
            #- `1` → excludes  values.
          #schema:
            #type: integer
          #example: 0
      responses:
        "200":
          description: Successful response
